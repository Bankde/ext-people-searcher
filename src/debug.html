<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Searcher Debugging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body dirtyBody">
    <h2>People Searcher</h2>

    <h3>Last Sync Timestamp</h3>

    <table id="config">
        <tbody>
            <tr>
                <td><input type="text" id="lastSyncTime" placeholder="0"></td>
            </tr>
        </tbody>
    </table>

    <button id="saveConfig-button" class="menu">Save Configs</button>

    <h3>People to Search</h3>

    <button id="save-button" class="menu">Save</button>

    <table id="search-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Dirty</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    
    <script src="ConfigManager.js"></script>
    <script src="Person.js"></script>
    <script src="PeopleManager.js"></script>
    <script src="debug.js"></script>
</body>
</html>
