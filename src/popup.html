<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Searcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>People Searcher</h2>

    <h3>Configurations</h3>
    <table id="config">
        <tbody>
            <tr>
                <td><input type="text" id="server" placeholder="Server URL"></td>
                <td><input type="text" id="key" placeholder="XXXX-XXXX-XXXX-XXXX"></td>
                <td rowspan="2">
                    <button id="toggle-button" class="menu">ENABLE</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="urls" placeholder="URLs for search (Accept partial) (one per line)"></textarea>
                </td>
            </tr>
        </tbody>
    </table>

    <button id="saveConfig-button" class="menu">Save Configs</button>
    <button id="debug-button" class="menu">Debugger</button>

    <h3>People to Search</h3>

    <button id="add-row" class="menu">+</button>
    <button id="search-button" class="menu">Save & Search</button>
    <button id="sync-button" class="menu">Sync Online</button>
    <br><br>

    <table id="search-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Reason</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    
    <script src="ConfigManager.js"></script>
    <script src="Person.js"></script>
    <script src="PeopleManager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
